<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESQLINKER</title>
    <link rel="stylesheet" href="../css/login.css">

<body>
    <div class="Tittle">
        <h1>RESQLINKER LOGIN / SIGN UP</h1>
        <p id="toggle-text">Sign up to get started</p>
    </div>

    <div class="form-container">
        <!-- Sign Up Form -->
        <form id="signup-form" class="auth-form">
            <h2>Create an Account</h2>
            <input type="text" id="S-username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role-select" required>
                <option value="" disabled selected>Select Role</option>
                <option value="patient">Patient</option>
                <option value="driver">Driver</option>
            </select>
            <button type="submit" class="btn">Sign Up</button>
            <p>Already have an account? <span id="toggle-link" class="toggle-link">Log In</span></p>
        </form>

        <!-- Login Form -->
        <form id="login-form" class="auth-form" style="display:none;">
            <h2>Login to your account</h2>
            <input type="text" id="L-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <p>Don't have an account? <span id="toggle-link-login" class="toggle-link">Sign Up</span></p>
        </form>

        <!-- Error Message Modal -->
        <div id="error-message">
            <button class="close-btn" onclick="closeError()">Ã—</button>
            <p id="error-text">This is an error message!</p>
        </div>
    </div>

        <p>&copy; 2025 RESQLINKER Service</p>
    </footer>
